galaxy_info:
  author: Derek Merck
  description: Configure and run an [Orthanc](https://www.orthanc-server.com) DICOM node in a Docker container

  role_name: orthanc-docker

  license: MIT

  min_ansible_version: 2.4

  galaxy_tags:
  - docker
  - dicom
  - orthanc

dependencies:

  - role: geerlingguy.docker
  - role: geerlingguy.pip
    pip_install_packages: docker

  - role: matic-insurance.docker-postgres
    postgres_docker_image_tag: "10"
    postgres_user:      '{{ orthanc_pg_user }}'
    postgres_password:  '{{ orthanc_pg_password }}'
    postgres_database:  '{{ orthanc_pg_database }}'
    # postgres_port:      '{{ orthanc_pg_port }}'
#    container_memory_limit: 512m
    # TODO: Should make this _big_ for archives, small for queues
    when: orthanc_pg_backend