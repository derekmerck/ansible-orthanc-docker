galaxy_info:
  author: Derek Merck
  description: Run an [Orthanc](https://www.orthanc-server.com) DICOM node in a Docker container

  role_name: orthanc-docker

  license: MIT

  min_ansible_version: 2.4

  galaxy_tags:
  - docker
  - dicom
  - orthanc

dependencies:

  - role: geerlingguy.pip
    pip_install_packages: docker
  - role: geerlingguy.docker

  - role: matic-insurance.docker-postgres
    postgres_user:      '{{ postgres_user }}'
    postgres_password:  '{{ postgres_passworld }}'
    postgres_database:  '{{ postgres_database }}'
    when: orthanc_pg_backend