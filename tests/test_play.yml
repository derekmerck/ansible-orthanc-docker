---
- hosts: '{{ test_host | default( "localhost") }}'
  roles:

    - role: '{{ "orthanc-docker" if test_host=="vagrant" else "ansible-orthanc-docker" }}'
      orthanc_docker_image: "{{ ansible_env.orthanc_docker_image | default( 'jodogne/orthanc' ) }}"
      orthanc_pg_backend:   "{{ ansible_env.orthanc_pg_backend   | default( False ) }}"