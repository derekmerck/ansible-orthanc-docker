---
- hosts: localhost
  remote_user: root
  roles:

    - role: ansible-orthanc-docker
      orthanc_docker_image: "{{ ansible_env.orthanc_docker_image | default( omit ) }}"
      orthanc_pg_backend: "{{ ansible_env.orthanc_pg_backend | default( False ) }}"
      postgres_port: 54321  # No way to disable this alias entirely with matic role
